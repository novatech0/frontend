<div class="no-dates-dialog">
  <mat-card>
    <mat-card-content>
      <p class="message">El asesor no cuenta con horarios disponibles por el momento.</p>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-flat-button color="primary" (click)="close()">Ok</button>
    </mat-card-actions>
  </mat-card>
</div>
