<h2 mat-dialog-title>Agregar Fecha Disponible</h2>
<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-dialog-content>
    <div class="row">
      <div class="col-12 m-b-12">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Fecha Programada</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="scheduledDate" [min]="minDate" required readonly />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="form.controls.scheduledDate.invalid">Requerido</mat-error>
        </mat-form-field>
      </div>
      <div class="col-12 m-b-12">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Hora de Inicio</mat-label>
          <input matInput type="time" formControlName="startTime" required />
          <mat-error *ngIf="form.controls.startTime.invalid">Requerido</mat-error>
        </mat-form-field>
      </div>
      <div class="col-12 m-b-12">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Hora de Fin</mat-label>
          <input matInput type="time" formControlName="endTime" required />
          <mat-error *ngIf="form.controls.endTime.invalid">Requerido</mat-error>
          <mat-error *ngIf="form.get('endTime')?.hasError('endBeforeStart')">La hora de fin no puede ser anterior a la de inicio</mat-error>
          <mat-error *ngIf="form.get('endTime')?.hasError('lessThan30')">La duración mínima es de 30 minutos</mat-error>
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="close()">Cancelar</button>
    <button mat-flat-button color="primary" class="text-white" type="submit" [disabled]="form.invalid">
      Guardar
    </button>
  </mat-dialog-actions>
</form>
