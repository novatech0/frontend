<mat-card class="cardWithShadow m-t-16">
  <mat-card-content>
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- # Column -->
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">#</th>
          <td mat-cell class="f-s-14" *matCellDef="let _row; let i = index">
            {{ getRowIndex(i) }}
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600" mat-sort-header>Nombre</th>
          <td mat-cell class="f-s-14" *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <!-- Capacity Column -->
        <ng-container matColumnDef="capacity">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600" mat-sort-header>Capacidad</th>
          <td mat-cell class="f-s-14" *matCellDef="let row">{{ row.capacity }}</td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600" mat-sort-header>Tipo</th>
          <td mat-cell class="f-s-14" *matCellDef="let row">{{ row.type }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Acciones</th>
          <td mat-cell *matCellDef="let row" class="action-link f-s-14">
            <a
              (click)="onView(row)"
              class="m-r-10 cursor-pointer"
            ><i-tabler name="search" class="icon-18"></i-tabler
            ></a>
            <a
              (click)="onEdit(row)"
              class="m-r-10 cursor-pointer"
            ><i-tabler name="edit" class="icon-18"></i-tabler
            ></a>
            <a
              (click)="onDelete(row)"
              class="m-r-10 cursor-pointer"
            >
              <i-tabler name="trash" class="icon-18"></i-tabler>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5,10,25]" showFirstLastButtons></mat-paginator>
  </mat-card-content>
</mat-card>
