<mat-card class="cardWithShadow">
  <mat-card-content>
    <div class="row justify-content-end">
      <div class="d-flex align-items-center">
        <button mat-flat-button color="primary" (click)="addPost()">
          <mat-icon matSuffix class="d-none d-sm-flex">
            <i-tabler name="plus" class="icon-18 d-flex m-0"></i-tabler>
          </mat-icon>
          Agregar publicaci√≥n
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>

@if(posts().length == 0) {
  <mat-card class="cardWithShadow">
    <mat-card-content class="text-center p-y-32">
      <i-tabler name="file-search" class="icon-48 text-dark m-b-16"></i-tabler>
      <div class="f-s-16 text-dark">No tienes publicaciones.</div>
    </mat-card-content>
  </mat-card>
}
@else {
  <div class="row">
    <div class="col-sm-6 col-lg-4" *ngFor="let post of posts()">
      <mat-card class="cardWithShadow position-relative card-hover cursor-pointer">
        <mat-card-header>
          <mat-card-title class="m-b-16">
            {{ post.title }}
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="post.image" alt="{{ post.title }}" />
        <mat-card-content>
          <p>{{ post.description }}</p>
          <div class="button-container">
            <button mat-button color="primary" class="edit-button" (click)="editPost(post.id)">Editar</button>
            <button mat-button color="warn" class="delete-button" (click)="deletePost(post.id)">Eliminar</button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
}
