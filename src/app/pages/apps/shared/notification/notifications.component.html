<mat-card class="cardWithShadow m-t-16">
  @if (dataSource.data.length === 0) {
    <mat-card-content class="text-center p-y-32">
      <i-tabler name="bell-off" class="icon-48 text-dark m-b-16"></i-tabler>
      <div class="f-s-16 text-dark">No hay notificaciones disponibles.</div>
    </mat-card-content>
  } @else {
    <mat-card-content>
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- # Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600" mat-sort-header>ID</th>
            <td mat-cell class="f-s-14" *matCellDef="let row">{{ row.id }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600" mat-sort-header>TÃ­tulo</th>
            <td mat-cell class="f-s-14" *matCellDef="let row">{{ row.title }}</td>
          </ng-container>

          <!-- Capacity Column -->
          <ng-container matColumnDef="message">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600" mat-sort-header>Mensaje</th>
            <td mat-cell class="f-s-14" *matCellDef="let row">{{ row.message }}</td>
          </ng-container>

          <!-- Type Column -->
          <ng-container matColumnDef="sendAt">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600" mat-sort-header>Fecha de envio</th>
            <td mat-cell class="f-s-14" *matCellDef="let row">{{ row.sendAt | date:'dd/MM/yyyy, HH:mm' }}</td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Acciones</th>
            <td mat-cell *matCellDef="let row" class="action-link f-s-14 text-center">
              <a
                (click)="onDelete(row)"
                class="m-r-10 cursor-pointer"
              >
                <i-tabler name="trash" class="icon-18"></i-tabler>
              </a>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
      <mat-paginator [pageSize]="10" [pageSizeOptions]="[5,10,25]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  }
</mat-card>
