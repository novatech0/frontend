<mat-card class="cardWithShadow">
  <mat-card-content>
    <div class="row justify-content-between">
      <div class="col-sm-4 col-7">
        <mat-form-field appearance="outline" class="w-100 hide-hint">
          <input matInput placeholder="Busca aquÃ­..." (keyup)="applyFilter($event)" [matAutocomplete]="auto" />
          <mat-icon matSuffix>
            <i-tabler name="search" class="icon-20 d-flex m-t-2"></i-tabler>
          </mat-icon>
          <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayEnclosure" (optionSelected)="onSelectSuggestion($event)">
            <mat-option *ngFor="let enc of filteredEnclosures()" [value]="enc">
              <span class="f-w-600">{{ enc.name }}</span>
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
      <div class="col-4 d-flex align-items-center justify-content-end">
        <button mat-flat-button color="primary" (click)="onAddEnclosure()">
          <mat-icon matSuffix>
            <i-tabler name="plus" class="icon-18 d-flex m-0 d-none d-sm-flex"></i-tabler>
          </mat-icon>
          Agregar recinto
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>

<app-enclosures-table
  [data]="enclosures()"
  (editRequested)="onEdit($event)"
  (deleteRequested)="onDelete($event)">
</app-enclosures-table>
