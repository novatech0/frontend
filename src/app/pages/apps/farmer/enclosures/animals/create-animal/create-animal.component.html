<mat-card class="cardWithShadow">
  <mat-card-title>
    <div class="text-center w-100 m-t-30 m-b-30">
      <h2>Crear nuevo animal</h2>
    </div>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="animalForm" (ngSubmit)="create()">
      <div class="row">
        <div class="col-sm-6">
          <mat-label class="f-s-14 f-w-600 m-b-8 d-block">Nombre</mat-label>
          <mat-form-field class="w-100" appearance="outline">
            <input matInput formControlName="name" />
            <mat-error *ngIf="animalForm.get('name')?.hasError('required')">Requerido</mat-error>
          </mat-form-field>
        </div>

        <div class="col-sm-6">
          <mat-label class="f-s-14 f-w-600 m-b-8 d-block">Especie</mat-label>
          <mat-form-field class="w-100" appearance="outline">
            <input matInput formControlName="species" />
            <mat-error *ngIf="animalForm.get('species')?.hasError('required')">Requerido</mat-error>
          </mat-form-field>
        </div>

        <div class="col-sm-6">
          <mat-label class="f-s-14 f-w-600 m-b-8 d-block">Raza</mat-label>
          <mat-form-field class="w-100" appearance="outline">
            <input matInput formControlName="breed" />
            <mat-error *ngIf="animalForm.get('breed')?.hasError('required')">Requerido</mat-error>
          </mat-form-field>
        </div>

        <div class="col-sm-6">
          <mat-label class="f-s-14 f-w-600 m-b-8 d-block">Edad</mat-label>
          <mat-form-field class="w-100" appearance="outline">
            <input type="number" matInput formControlName="age" [min]="0" />
            <mat-error *ngIf="animalForm.get('age')?.hasError('required')">Requerido</mat-error>
            <mat-error *ngIf="animalForm.get('age')?.hasError('min')">Edad no válida</mat-error>
          </mat-form-field>
        </div>

        <div class="col-sm-6">
          <mat-label class="f-s-14 f-w-600 m-b-8 d-block">Género</mat-label>
          <mat-form-field class="w-100" appearance="outline">
            <mat-select formControlName="gender">
              <mat-option value="true">Macho</mat-option>
              <mat-option value="false">Hembra</mat-option>
            </mat-select>
            <mat-error *ngIf="animalForm.get('gender')?.hasError('required')">Requerido</mat-error>
          </mat-form-field>
        </div>

        <div class="col-sm-6">
          <mat-label class="f-s-14 f-w-600 m-b-8 d-block">Peso (kg)</mat-label>
          <mat-form-field class="w-100" appearance="outline">
            <input type="number" matInput formControlName="weight" [min]="0.1" />
            <mat-error *ngIf="animalForm.get('weight')?.hasError('required')">Requerido</mat-error>
            <mat-error *ngIf="animalForm.get('weight')?.hasError('min')">Peso no válido</mat-error>
          </mat-form-field>
        </div>

        <div class="col-sm-6">
          <mat-label class="f-s-14 f-w-600 m-b-8 d-block">Salud</mat-label>
          <mat-form-field class="w-100" appearance="outline">
            <mat-select formControlName="health">
              <mat-option value="HEALTHY">Saludable</mat-option>
              <mat-option value="SICK">Enfermo</mat-option>
              <mat-option value="DEAD">Fallecido</mat-option>
              <mat-option value="UNKNOWN">Desconocido</mat-option>
            </mat-select>
            <mat-error *ngIf="animalForm.get('health')?.hasError('required')">Requerido</mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="text-center m-t-20">
        <button mat-flat-button color="primary" type="submit" [disabled]="animalForm.invalid">
          Guardar
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
