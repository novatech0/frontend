<div class="appointments-container">
  <div class="appointments-header">
    <button class="back-btn" routerLink="/apps/appointments">
      <i class="icon-arrow-left"></i>
    </button>
    <h1>Historial de Citas</h1>
  </div>
  <div class="appointments-list">
    <ng-container *ngIf="!loading && history.length; else noHistory">
      <div class="appointment-card" *ngFor="let appt of history">
        <div class="card-header">
          <img [src]="appt?.advisorPhoto" class="advisor-photo" alt="Foto asesor" />
          <span class="advisor-name">{{ appt?.advisorName }}</span>
        </div>
        <div class="card-body">
          <div class="appointment-date">{{ formatDate(appt.scheduledDate) }}</div>
          <div class="appointment-time">{{ formatTime(appt.startTime, appt.endTime) }}</div>
        </div>
      </div>
    </ng-container>
    <ng-template #noHistory>
      <div class="no-appointments">No tienes citas pasadas.</div>
    </ng-template>
  </div>
</div>
